

   <div class="modal-table modal" data-modal="1">
      <button  class="modal-close js-modal-close">
        <svg class width="28" height="28">
          <use href="./images/icons/sprite.svg#icon-modal-close"></use></svg>
        </button>
          <form class="book-a-table-form">
            <h2 class="book-a-table-title">BOOK 
              <span class="italick">A TABLE</span></h2>
            
            <div class="forms">
              <div class="form-1">
                <lable class="name-lable">
                  <span class="user-name-form current">
                    <input class="modal-form-input" name="user_name" type="text" pattern="[a-zA-Z]+$" minlength="2" placeholder="Your name" required>
                  </span>
                    <p class="modal-hint">Who should book a table for?</p>
                  </lable>
                
                <lable class="number-lable">
                  <span class="number-form current">
                    <select class="modal-form-input" name="number_of_people" type="tel" pattern="[0-1]" required>
                      <option value="number of people" selected>number of people</option>
                      <option value="number of people">1</option>
                      <option value="number of people">2</option>
                      <option value="number of people">3</option>
                      <option value="number of people">4</option>
                      <option value="number of people">5</option>
                    </select>
                  </span>
                </lable>
              </div>
              
              <div class="form-2">
                <lable class="date-lable">
                  <span class="date-form current">
                    <select class="modal-form-input" name="date" type="text" required>
                      <option value="number of people">today</option>
                      <option value="date-to-book">tomorrow</option>
                    </select>
                  </span>
                  <p class="modal-hint">What date to book?</p>
                </lable>
                <lable class="phon-number-lable">
                  <span class="phone-number-form current">
                    <input class="modal-form-input" name="user_namber" type="tel" placeholder="+ 38 () " required>
                  </span>
                  <p class="modal-hint">Phone number</p>
                  </lable>
              </div>
            </div>
              
            <button class="button button-black  button-black-modal" type="submit">MAKE A RESERVATION</button>
          </form>
      </div>
      <div class="overlay js-overlay-modal"></div>
