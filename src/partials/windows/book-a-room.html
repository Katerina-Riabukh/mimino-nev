


<div class="backdrop">
    <div class="modal-box">
        <button class="close-modal-btn" type="button">
            <svg class="icon-close" width="28" height="28"><use href="../../images/icons/sprite.svg#icon-modal-close"></use></svg>
        </button>
        <form name="booking-form">
         <strong class="book-title italic">book a room</strong>
            <label>
                <input class="text-input" type="text" name="username" placeholder="Your name">
                <span class="text-after">Who should book a table for?</span>
            </label>
            
            <label>    
                <input class="text-input" type="tel" name="phone_number" placeholder="+38()"/>
                <span class="text-after">Phone number</span>
            </label>
            
            <label>
                <input class="text-input" type="date" name="check-in" value="today" placeholder="today">
                <svg class="down-icon" width="20" height="20"><use href="../../images/icons/sprite.svg#icon-down"></use></svg>
                <span class="text-after">Check-in date</span>  
            </label>
             
            </label>
            <label>
                <input class="text-input" type="date" name="check-out" value="2023-04-25">
                <svg class="" width="20" height="20"><use href="../../images/icons/sprite.svg#icon-down"></use></svg>
                <span class="text-after">Check-out date</span>
            </label>
            <label>
                <select class="text-input" name="variables" >
                    <option value="">Double suite</option>
                    <option value="">Triple Room</option>
                    <option value="">four-seater room</option>
                </select>
                <svg class="" width="20" height="20"><use href="../../images/icons/sprite.svg#icon-down"></use></svg>
                <span class="text-after">Number category</span>
            </label>
            <button class="button button-black" type="submit">MAKE A RESERVATION</button>



 
        </form>

    </div>
</div>
