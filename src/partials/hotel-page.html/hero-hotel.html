<!-- section hotel hero -->
<section class="hotel-hero-section section">

    <div class="hotel-hero-container reletiv container">
        
        <h1 class="hotel-hero-title">hotel</h1>

        <ul class="hotel-hero-btn-wrapper">

            <li class="hotel-hero-item list">
               <button class="hotel-hero-btn button button-white js-open-modal" type="button" data-modal="2">book a room</button>
            </li>
            <li class="hotel-hero-item list">
                <a href="#" class=" js-open-modal" data-modal="3"><button class="button button-white" type="button">View prices</button></a> 
            </li>
        </ul>

        
        <div class="slider-wraper">
            
            <div class="slider">
            
                <!-- Slides -->
                <div class="first-slide box">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1440px)"
                            srcset="./images/hotel-page_img/hotel1_desk@1x.jpg  1x, ./images/hotel-page_img/hotel1_desk@2x.jpg 2x"
                            type="image/jpg"
                        />
                        <!-- Tablet -->

                        <source  media="(min-width: 768px)"
                            srcset="./images/hotel-page_img/hotel1_tab@2x.jpg  1x,
                            ./images/hotel-page_img/hotel1_tab@2x.jpg 2x"

                            type="image/jpg"
                        />

                            <!-- Mobile -->
                        <source  media="(max-width: 767px)"
                            srcset="./images/hotel-page_img/hotel1_mob@1x.jpg  1x,
                            ./images/hotel-page_img/hotel1_mob@2x.jpg 2x"

                            type="image/jpg"
                        />

                        <img
                        class="img-hotel-hero"
                        src="./images/hotel-page_img/hotel1_mob@1x.jpg"
                        alt="restaurant-atmosphere"


                        loading="lazy">
                    </picture>
                </div>
                <div class="second-slide box">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1440px)"
                            srcset="./images/hotel-page_img/hotel2_desk@1x.jpg  1x,
                            ./images/hotel-page_img/hotel2_desk@2x.jpg 2x"
                            type="image/jpg"
                        />
                        <!-- Tablet -->

                        <source  media="(min-width: 768px)"
                            srcset="./images/hotel-page_img/hotel2_tab@2x.jpg  1x,
                            ./images/hotel-page_img/hotel2_tab@2x.jpg 2x"

                            type="image/jpg"
                        />

                            <!-- Mobile -->
                        <source  media="(max-width: 767px)"
                            srcset="./images/hotel-page_img/hotel2_mob@1x.jpg  1x,
                            ./images/hotel-page_img/hotel2_mob@2x.jpg 2x"

                            type="image/jpg"
                        />

                        <img
                        class="img-hotel-hero"
                        src="./images/hotel-page_img/hotel2_mob@1x.jpg"
                        alt="restaurant-atmosphere"


                        loading="lazy">
                    </picture>
                </div>
                <div class="third-slide box">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1440px)"
                            srcset="./images/hotel-page_img/hotel3_desk@1x.jpg  1x,
                            ./images/hotel-page_img/hotel3_desk@2x.jpg 2x"
                            type="image/jpg"
                        />
                        <!-- Tablet -->

                        <source  media="(min-width: 768px)"
                            srcset="./images/hotel-page_img/hotel3_tab@2x.jpg  1x,
                            ./images/hotel-page_img/hotel3_tab@2x.jpg 2x"

                            type="image/jpg"
                        />

                            <!-- Mobile -->
                        <source  media="(max-width: 767px)"
                            srcset="./images/hotel-page_img/hotel3_mob@1x.jpg  1x,
                            ./images/hotel-page_img/hotel3_mob@2x.jpg 2x"

                            type="image/jpg"
                        />

                        <img
                        class="img-hotel-hero"
                        src="./images/hotel-page_img/hotel3_mob@1x.jpg"
                        alt="restaurant-atmosphere"


                        loading="lazy">
                    </picture>
                </div>
            
            </div>   

        </div>
