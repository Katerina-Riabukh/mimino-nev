<section class="restaurant-hero-section section">
    <div class="restaurant-hero-container reletiv container">
        
        <h1 class="restaurant-hero-title">Restaurant</h1>

        <ul class="restaurant-hero-btn-wrapper">
            <li class="restaurant-hero-item list">
               <button class="restaurant-hero-btn button button-white" type="button" data-modal-open>book a table</button>
            </li>
            <li class="restaurant-hero-item list">
                <a class="restaurant-hero-btn button button-white" href="#menu">View a menu</a>
            </li>
        </ul>

        <div class="rest-hero-img-wrapper">

            <div class="rest-hero-img-thumb rest-img-one">
                 <picture>
<!-- Desktop -->
<source
    media="(min-width: 1440px)"
    srcset="./images/restaurante-page_img/restaurant-hero-img/rest1_desk@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest1_desk@2x.jpg 2x"
    type="image/jpg"
    />
<!-- Tablet -->

<source  media="(min-width: 768px)"
    srcset="./images/restaurante-page_img/restaurant-hero-img/rest1_tab@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest1_tab@2x.jpg 2x"
    type="image/jpg" />

    <!-- Mobile -->
<source  media="(max-width: 767px)"
    srcset="./images/restaurante-page_img/restaurant-hero-img/rest1_mob@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest1_mob@2x.jpg 2x"

    type="image/jpg" />

    <img
    class="img-rest-hero"
    src="./images/restaurante-page_img/restaurant-hero-img/rest1_mob@1x.jpg"
    alt="restaurant-atmosphere"
    width="250"
    height="429"

    loading="lazy">
                </picture>
            </div>
            <div class="rest-hero-img-thumb rest-img-two">
                <picture>
<!-- Desktop -->
<source
    media="(min-width: 1440px)"
     srcset="./images/restaurante-page_img/restaurant-hero-img/rest2_desk@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest2_desk@2x.jpg 2x"
    type="image/jpg"
    />
<!-- Tablet -->

<source  media="(min-width: 768px)"
   srcset="./images/restaurante-page_img/restaurant-hero-img/rest2_tab@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest2_tab@2x.jpg 2x"
    type="image/jpg" />

    <!-- Mobile -->
<source  media="(max-width: 767px)"
    srcset="./images/restaurante-page_img/restaurant-hero-img/rest2_mob@1x.jpg  1x, ./images/restaurante-page_img/restaurant-hero-img/rest2_mob@2x.jpg 2x"

    type="image/jpg" />

    <img
    class="img-rest-hero"
    src="./images/restaurante-page_img/restaurant-hero-img/rest2_mob@1x.jpg"
    alt="restaurant-atmosphere"
    width="250"
    height="429"

    loading="lazy">
                </picture>
            </div>
            
        </div>

        <div class="hero-swiper-btn-wrapper">
            <button class="swiper-button-prev ">
                <svg class="icon-swiper-prev"  width="36" height="36">
                    <use href="./images/icons/sprite.svg#btn-prev-slide"></use>
                </svg>
            </button>
        
            
            <button class="swiper-button-next">
                <svg class="icon-swiper-next"  width="36" height="36">
                    <use href="./images/icons/sprite.svg#btn-next-slide"></use>
                </svg>
            </button>
        </div>
       
        <p class="restaurant-hero-text">Whether you're in the mood for a hearty breakfast, a light lunch, or <span class="italic">a romantic dinner</span>, our menu has something for everyone.</p>

    </div>
</section>
